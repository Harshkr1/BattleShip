<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIP // TERMINAL_MODE</title>
</head>
<body class="techno-theme">
    <header>
        <h1 class="glitch">BATTLESHIP_OS_v1.0</h1>
        <div class="status-bar">
            SYSTEM_STATUS: <span id="game-status">AWAITING_COMMAND</span>
        </div>
    </header>

    <main class="game-container">
        <section class="board-wrapper">
            <h2>PLAYER_GRID</h2>
            <div id="human" class="grid"></div>
        </section>

        <section class="board-wrapper">
            <h2>ENEMY_GRID</h2>
            <div id="computer" class="grid"></div>
        </section>
    </main>

    <footer class="console-wrapper">
        <div id="message-console" class="console-output">
            > INITIALIZING...<br>
            > SYSTEMS_ONLINE...<br>
            > DEPLOY_FLEET_TO_CONTINUE...
        </div>
    </footer>
</body>
</html>
